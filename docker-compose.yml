services:
  web:
    build: ./
    command: >
      sh -c "until nc -z db 5432; do echo 'Waiting for database...'; sleep 1; done &&
              echo 'Database is up, running migrations...' &&
              python manage.py migrate &&
              python manage.py loaddata data.json &&
              python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    env_file: .env
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - '5432:5432'
    env_file: .env
    restart: always
    volumes:
      - ./db_django:/var/lib/postgres